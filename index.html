<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCANDAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      color: #ffe6e6;
      font-family: 'Cinzel Decorative', serif;
      text-align: center;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding-top: 60px;
    }

    h1 {
      font-size: 4em;
      margin: 0;
      letter-spacing: 0.1em;
      text-shadow: 2px 2px 6px #ff0033;
    }

    .subtitle {
      font-size: 1.5em;
      margin-top: 10px;
      color: #ffcccc;
      text-shadow: 1px 1px 3px #ff0033;
    }

    .video-wrapper {
      margin-top: 50px;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 30px #8b0000;
      border: 3px solid #660000;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="petals"></canvas>

  <div class="content">
    <h1>SCANDAL</h1>
    <div class="subtitle">私の名前はスキャンダルです</div>

    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/kd3pc2aLh2M?autoplay=1&mute=1&controls=1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('petals');
    const ctx = canvas.getContext('2d');
    let petals = [];

    const petalImage = new Image();
    petalImage.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Red_rose_petal.png/240px-Red_rose_petal.png';

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Petal {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.size = 20 + Math.random() * 30;
        this.speedY = 1 + Math.random() * 2;
        this.speedX = Math.random() * 1 - 0.5;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = Math.random() * 0.02 - 0.01;
      }

      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.rotation += this.rotationSpeed;

        if (this.y > canvas.height) this.reset();
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.drawImage(petalImage, -this.size / 2, -this.size / 2, this.size, this.size);
        ctx.restore();
      }
    }

    function initPetals(count) {
      petals = [];
      for (let i = 0; i < count; i++) {
        petals.push(new Petal());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      petals.forEach(petal => {
        petal.update();
        petal.draw();
      });
      requestAnimationFrame(animate);
    }

    petalImage.onload = () => {
      initPetals(40);
      animate();
    };
  </script>
</body>
</html>
