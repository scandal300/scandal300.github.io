<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCANDAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      color: #ffe6e6;
      font-family: 'Cinzel Decorative', serif;
      text-align: center;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding-top: 60px;
    }

    h1 {
      font-size: 3.5em;
      margin: 0;
      letter-spacing: 0.1em;
      text-shadow: 2px 2px 6px #ff0033;
    }

    .subtitle {
      font-size: 1.5em;
      margin-top: 10px;
      color: #ffcccc;
      text-shadow: 1px 1px 3px #ff0033;
    }

    .video-wrapper {
      margin-top: 40px;
      width: 90%;
      max-width: 720px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 30px #8b0000;
      border: 2px solid #660000;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    #corner300 {
      position: fixed;
      top: 10px;
      right: 15px;
      color: #661111;
      font-size: 1.2em;
      cursor: pointer;
      opacity: 0.4;
      transition: opacity 0.3s;
      z-index: 10;
    }

    #corner300:hover {
      opacity: 1;
      text-shadow: 0 0 6px #ff3366;
    }

    .heart {
      position: absolute;
      color: #ff3366;
      font-size: 16px;
      animation: fall 2s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="petals"></canvas>

  <div id="corner300" onclick="dropHearts()">300</div>

  <div class="content">
    <h1>SCANDAL</h1>
    <div class="subtitle">私の名前はスキャンダルです</div>

    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/kd3pc2aLh2M?autoplay=1&mute=1&controls=1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    // Лепестки роз
    const canvas = document.getElementById('petals');
    const ctx = canvas.getContext('2d');
    let petals = [];

    const petalImage = new Image();
    petalImage.src = 'https://static.vecteezy.com/system/resources/previews/054/714/671/non_2x/single-red-rose-petal-delicate-romance-valentine-love-nature-beauty-flower-bloom-petal-free-png.png';

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Petal {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.size = 20 + Math.random() * 25;
        this.speedY = 1 + Math.random() * 2;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = Math.random() * 0.01 - 0.005;
      }

      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.rotation += this.rotationSpeed;
        if (this.y > canvas.height) this.reset();
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.drawImage(petalImage, -this.size / 2, -this.size / 2, this.size, this.size);
        ctx.restore();
      }
    }

    function initPetals(count) {
      petals = [];
      for (let i = 0; i < count; i++) petals.push(new Petal());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      petals.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }

    petalImage.onload = () => {
      initPetals(35);
      animate();
    };

    // Сердечки <3 при клике на "300"
    function dropHearts() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '<3';
        heart.style.left = `${window.innerWidth - 60 + Math.random() * 30}px`;
        heart.style.top = '30px';
        heart.style.fontSize = `${12 + Math.random() * 10}px`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }
  </script>
</body>
</html>
